<html>

<head>
    <style type="text/css">
    .konten {
        width: 100%;
        height: 100%;
    }
    
    #mcanvas {
        background: #ddd;
    }
    
    .jsteks {
        height: 50%;
        width: 100%;
    }
    </style>
    <title>PLK Generator</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-primary">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          MENU
        </a>
      </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <table class='table'>
                                <tr>
                                    <td>SCALE</td>
                                    <td>WIDTH</td>
                                    <td>HEIGHT</td>
                                    <td>LEFT</td>
                                    <td>TOP</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="number" class="scale form-control" value="5" max="5" min="1" />
                                    </td>
                                    <td>
                                        <input type="number" class="canvw form-control" value="1500" />
                                    </td>
                                    <td>
                                        <input type="number" class="canvh form-control" value="1000" />
                                    </td>
                                    <td class="posx">100</td>
                                    <td class="posy">200</td>
                                </tr>
                            </table>
                            <table class="table">
                              <tr>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Background Image</span>
                                            <input type="file" class="form-control" id="img_bg">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Frame Image</span>
                                            <input type="file" class="form-control" id="img_frame">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group"> <span class="input-group-addon" id="basic-addon1">SS Image</span>
                                            <input type="file" class="form-control" id="img_ss">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Overlay 1</span>
                                            <input type="file" class="form-control" id="img_overlay1">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Overlay 2</span>
                                            <input type="file" class="form-control" id="img_overlay2">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">Overlay 3</span>
                                            <input type="file" class="form-control" id="img_overlay3">
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-primary save">Save Config File</button>
                            <button type="button" class="btn btn-primary savepreview">Save Preview</button>
                        </div>
                    </div>
                </div>
            </div>
             <div class="panel panel-primary">
            <div class="konten">
                <canvas id="mcanvas" width="1000" height="1000"></canvas>
            </div>
            </div>
            <textarea name="" id=""class="jsteks"></textarea>
            <script src="hellocanvas.js"></script>
        </div>
    </div>
</body>

</html>
